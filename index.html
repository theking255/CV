<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CV Bensella Aymen</title>
    <link rel="icon" href="PFP.jpg">
    <link rel="stylesheet" href="./styles/challenge2.css" />
    <link rel="stylesheet" href="./styles/head-challenge2.css">
  </head>
  <body class="radial-gradient">
    <div class="header">
      <div class="logo"><img class="pfp" src="PFP.jpg"></div>
      <div class="menu">
        <button class="but" style="font-family:Helvetica;">
          <div class="chest" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </button>
        <script>
          function myFunction(x) {
            x.classList.toggle("change");
          }
          </script>
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Bensella - Aymen</h4>
              <p>The Man From Steel </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>My Story</h4>
              <p>I am a person who wants to do the impossible, and be the legend of his time and the king of his kingdom. hhhh bla hadra zayda</p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Next Gen</h4>
              <p>In the future, God willing, I will establish my own pharmaceutical company, and I will develop an antidote to cancer with the help and partnership of TFC. </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>TFC</h4>
              <p>I meet great people here,and i want to rise with theme here inside the group</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
